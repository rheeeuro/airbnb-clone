{% extends "base.html" %}


{% block page_title %}
    검색
{% endblock page_title %}


{% block content %}
    <h2>Search!</h2>
    <h4>'{{city}}'의 검색결과</h4>
    <form method="get" action="{% url "rooms:search" %}">
        <div>
            <label for="city">도시</label>
            <input value="{{city}}" id="city" name="city" placeholder="검색" />
        </div>

        <div>
            <label for="country">국가</label>
            <select id="country" name="country">
            {% for country in countries %}
                <option value="{{country.code}}" {% if country.code == s_country %}selected{% endif %}>
                    {{country.name}}
                </option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label for="room_types">객실 유형</label>
            <select id="room_types" name="room_types">
            <option value="0" {% if s_room_type == 0 %}selected{% endif %}>전체</option>
            {% for room_type in room_types %}
                <option value="{{room_type.pk}}" {% if s_room_type == room_type.pk %}selected{% endif %}>
                    {{room_type.name}}
                </option>
            {% endfor %}
            </select>
        </div>
        <button>검색</button>
    </form>
{% endblock content %}
